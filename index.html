<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4K Cricket Clips - Live Streaming</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link rel="icon" href="logo.ico" type="image/x-icon">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #0b0b0b;
            color: white;
            margin: 0;
            padding: 0;
        }
        
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(90deg, #005bea, #00c6fb);
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0px 4px 10px rgba(0, 102, 255, 0.5);
            letter-spacing: 2px;
            z-index: 1000;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            background: #1e1e1e;
            padding: 20px;
            padding-top: 80px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        .stream-container {
            width: 100%;
            height: 500px;
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
        }
        
        iframe {
            width: 90%;
            height: 100%;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(255, 102, 0, 0.5);
            border: none;
            sandbox="allow-scripts allow-same-origin";
        }
        
        .footer {
            margin-top: 20px;
            padding: 10px;
            background: linear-gradient(90deg, #005bea, #00c6fb);
            color: white;
            font-weight: bold;
        }
    </style>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Remove any popups instantly
            document.querySelectorAll('.popup').forEach(el => el.remove());

            // Constantly check for new popups and remove them
            let interval = setInterval(() => {
                document.querySelectorAll('.popup').forEach(el => el.remove());
            }, 50);

            // Stop the interval after 10 seconds to save performance
            setTimeout(() => clearInterval(interval), 10000);
        });

        // Disable JavaScript popups (alert, confirm, prompt)
        window.alert = function() {};
        window.confirm = function() {};
        window.prompt = function() {};
    </script>
</head>
<body>
    <div class="header">4K Cricket Clips - Live Streaming</div>
    
    <div class="container">
        <h1>Watch Cricket Live in HD</h1>
        <p>Select a stream below to watch live cricket action.</p>

        <div class="stream-container">
            <iframe id="stream-frame" src="https://insiderlive.pages.dev/P1/?id=WSports" allowfullscreen></iframe>
        </div>
    </div>
    
    <div class="footer">&copy; 2025 4K Cricket Clips - Best Live Cricket Streams</div>
</body>
</html>
