<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4K Cricket Clips - Live Streaming</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="logo.ico" type="image/x-icon">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #0F2027, #203A43, #2C5364);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .header, .footer {
            background: linear-gradient(90deg, #662D8C, #ED1E79);
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0px 4px 10px rgba(237, 30, 121, 0.5);
            letter-spacing: 2px;
            width: 100%;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            padding-top: 80px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        .stream-container {
            width: 70%;
            height: 500px;
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
        }
        
        video {
            width: 90%;
            height: 100%;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(255, 102, 0, 0.5);
        }
        
        .chat-box {
            width: 28%;
            height: 500px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .chat-input {
            display: flex;
        }

        .chat-input input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 5px;
        }

        .chat-input button {
            padding: 10px;
            background: #ED1E79;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .popup {
            background: linear-gradient(135deg, #141E30, #243B55);
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            text-align: center;
            max-width: 400px;
        }
        
        .popup a {
            display: block;
            margin-top: 10px;
            padding: 10px;
            background: #FF416C;
            color: white;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        
        .popup a:hover {
            background: #FF4B2B;
        }
        
        .popup button {
            margin-top: 10px;
            padding: 5px 10px;
            background: #D72638;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        
        .popup button:hover {
            background: #A61C30;
        }
    </style>
</head>
<body>
    <div class="popup-overlay" id="popup-overlay">
        <div class="popup">
            <p>Join our Telegram Channel for exclusive cricket updates!</p>
            <a href="https://t.me/unixash18" target="_blank">Join Now</a>
            <button onclick="closePopup()">Close</button>
        </div>
    </div>
    
    <div class="header">4K Cricket Clips - Live Streaming</div>
    
    <div class="container">
        <div class="stream-container">
            <video id="stream-video" controls autoplay></video>
        </div>
        <div class="chat-box">
            <div class="chat-messages" id="chat-messages"></div>
            <div class="chat-input">
                <input type="text" id="chat-input" placeholder="Type your message...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>
    
    <div class="footer">&copy; 2025 4K Cricket Clips - Best Live Cricket Streams</div>
    
    <script>
        function closePopup() {
            document.getElementById('popup-overlay').style.display = 'none';
        }
    </script>
</body>
</html>
