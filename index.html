        .header, .footer {
            background: linear-gradient(90deg, #662D8C, #ED1E79);

            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;

            flex-direction: column;

            border-bottom: 1px solid #fff;

        .chat-input {

            margin-top: 10px;

            border-radius: 5px;
        }

        .send-button {
            margin-top: 10px;
            padding: 8px 12px;

            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Popup */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999;
        }

        .popup {
            background: linear-gradient(135deg, #141E30, #243B55);
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            text-align: center;
            max-width: 400px;
            position: relative;
            z-index: 1001;
        }
        
        .popup a {
            display: block;
            margin-top: 10px;
            padding: 10px;
            background: #FF416C;
            color: white;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        
        .popup a:hover {
            background: #FF4B2B;
        }
        
        .popup button {
            margin-top: 10px;
            padding: 5px 10px;
            background: #D72638;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        
        .popup button:hover {
            background: #A61C30;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
                align-items: center;
            }

            .chat-container {
                width: 100%;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        function switchStream(streamUrl) {
            var video = document.getElementById('stream-video');
            if (!video) {
                console.error("Video element not found!");
                return;
            }

            if (Hls.isSupported()) {
                var hls = new Hls();
                hls.loadSource(streamUrl);
                hls.attachMedia(video);

                hls.on(Hls.Events.ERROR, function (event, data) {
                    console.error("HLS.js Error:", data);
                });

            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = streamUrl;
            } else {
                console.error("HLS is not supported in this browser.");
            }
            video.play();
        }

        window.addEventListener("load", function () {
            setTimeout(() => {
                document.getElementById('popup-overlay').style.display = 'flex';
                switchStream("https://amg01269-amg01269c1-willowtv-us-5479.playouts.now.amagi.tv/playlist/amg01269-willowtvfast-willowplus-willowtvus/playlist.m3u8");
            }, 1000);
        });

        function closePopup() {
            document.getElementById('popup-overlay').style.display = 'none';
        }

        // Chat Functionality
        function sendMessage() {
            var chatInput = document.getElementById('chat-input');
            var message = chatInput.value.trim();
            if (message) {
                var chatMessages = document.getElementById('chat-messages');
                var msgElement = document.createElement('p');
                msgElement.textContent = "You: " + message;
                chatMessages.appendChild(msgElement);
                chatInput.value = "";
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        }
    </script>
