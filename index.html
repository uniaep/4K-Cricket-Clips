            text-align: center;

        .header {

            color: white;
            text-align: center;

        video {

            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(255, 102, 0, 0.5);
        }
        
        .footer {
            margin-top: 20px;
            padding: 10px;
            background: linear-gradient(90deg, #ff4500, #ff7500);
            color: white;
            font-weight: bold;
        }
        
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .popup {
            background: #1e1e1e;
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 69, 0, 0.5);
            text-align: center;
            max-width: 400px;
            transform: scale(0.8);
            animation: popupAppear 0.3s ease-in-out forwards;
        }

        @keyframes popupAppear {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        .popup a {
            display: block;
            margin-top: 10px;
            color: #ff7500;
            font-weight: bold;
            text-decoration: none;
        }
        
        .popup button {
            margin-top: 10px;
            padding: 8px 15px;
            background: #ff4500;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .popup button:hover {
            background: #ff7500;
        }
    </style>
