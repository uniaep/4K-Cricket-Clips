<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4K Cricket Clips - Live Streaming</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0b0b0b;
            color: white;
            margin: 0;
            padding: 0;
        }
        .header {
            background: linear-gradient(to right, #ffcc00, #ff6600);
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0px 4px 8px rgba(255, 102, 0, 0.5);
        }
        .container {
            max-width: 1000px;
            margin: auto;
            padding: 20px;
        }
        .tabs {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .tab {
            background: #222;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 10px;
            font-weight: bold;
            transition: 0.3s;
        }
        .tab:hover, .tab.active {
            background: #ff6600;
            color: white;
        }
        .stream-container {
            display: flex;
            justify-content: center;
        }
        iframe {
            width: 90%;
            height: 500px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(255, 102, 0, 0.5);
        }
        .info-section {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .box {
            flex: 1;
            background: #222;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin: 10px;
        }
        .footer {
            text-align: center;
            padding: 15px;
            background: #111;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
    <script>
        function switchStream(streamId, element) {
            document.getElementById('stream-frame').src = streamId;
            let tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => tab.classList.remove('active'));
            element.classList.add('active');
        }
    </script>
</head>
<body>
    <div class="header">ðŸ”¥ 4K Cricket Clips - Live Streaming ðŸ”¥</div>
    <div class="container">
        <div class="tabs">
            <div class="tab active" onclick="switchStream('https://www.example.com/stream1', this)">Live Match 1</div>
            <div class="tab" onclick="switchStream('https://www.example.com/stream2', this)">Live Match 2</div>
            <div class="tab" onclick="switchStream('https://www.example.com/backup', this)">Backup</div>
        </div>
        <div class="stream-container">
            <iframe id="stream-frame" src="https://www.example.com/stream1" allowfullscreen></iframe>
        </div>
        <div class="info-section">
            <div class="box">
                <h3>ðŸ“Š Live Scores</h3>
                <p>Live cricket scores API or widget goes here.</p>
            </div>
            <div class="box">
                <h3>ðŸ“… Upcoming Matches</h3>
                <p>Next match schedule and updates.</p>
            </div>
        </div>
    </div>
    <div class="footer">&copy; 2025 4K Cricket Clips - Best Live Cricket Streams</div>
</body>
</html>
