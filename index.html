    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #0F2027, #203A43, #2C5364);
            color: white;
            margin: 0;
            padding: 0;
            transition: background 0.5s ease;
        }

        .header, .footer {
            background: linear-gradient(90deg, #662D8C, #ED1E79);
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0px 4px 10px rgba(237, 30, 121, 0.5);
            letter-spacing: 2px;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            padding-top: 80px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .stream-container {
            flex: 2;
            height: 500px;
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            position: relative;
        }
        
        video {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(255, 102, 0, 0.5);
        }

        .stream-select {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            border-radius: 5px;
        }

        .chat-container {
            flex: 1;
            height: 500px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            padding: 10px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .dark-mode {
            background: #121212;
            color: #fff;
        }

        .dark-mode .container {
            background: rgba(255, 255, 255, 0.1);
        }

        .dark-mode .header, .dark-mode .footer {
            background: linear-gradient(90deg, #000000, #434343);
        }

        /* Telegram Popup */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999;
        }

        .popup {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            text-align: center;
            max-width: 400px;
            position: relative;
            z-index: 1001;
        }
    </style>
    <script>
        function switchStream(streamUrl) {
            var video = document.getElementById('stream-video');
            if (Hls.isSupported()) {
                var hls = new Hls();
                hls.loadSource(streamUrl);
                hls.attachMedia(video);
            } else {
                video.src = streamUrl;
            }
            video.play();
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        window.addEventListener("load", function () {
            document.getElementById('popup-overlay').style.display = 'flex';
            switchStream("https://amg01269-amg01269c1-willowtv-us-5479.playouts.now.amagi.tv/playlist/amg01269-willowtvfast-willowplus-willowtvus/playlist.m3u8");
        });

        function closePopup() {
            document.getElementById('popup-overlay').style.display = 'none';
        }
    </script>
</head>
<body>
    <div class="popup-overlay" id="popup-overlay">
        <div class="popup">
            <p>Join our Telegram Channel for exclusive cricket updates!</p>
            <a href="https://t.me/unixash18" target="_blank">Join Now</a>
            <button onclick="closePopup()">Close</button>
        </div>
    </div>

    <div class="header">4K Cricket Clips - Live Streaming</div>
    
    <div class="container">
        <h1>Watch Cricket Live in HD</h1>
        <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
        <div class="stream-container">

                <option value="stream1.m3u8">Stream 1</option>
                <option value="stream2.m3u8">Stream 2</option>

            <video id="stream-video" controls autoplay></video>

    </div>

    <div class="footer">&copy; 2025 4K Cricket Clips - Best Live Cricket Streams</div>
</body>
</html>
