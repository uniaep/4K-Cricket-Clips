<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4K Cricket Clips - Live Streaming</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="logo.ico" type="image/x-icon">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #0F2027, #203A43, #2C5364);
            color: white;
            margin: 0;
            padding: 0;
        }
        .header, .footer {
            background: linear-gradient(90deg, #662D8C, #ED1E79);
            color: white;
            padding: 20px 0;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            padding: 20px;
            padding-top: 80px;
        }
        .content {
            display: flex;
            gap: 20px;
        }
        .stream-container {
            flex: 2;
            height: 600px;
            width: 100%;
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .chat-container {
            flex: 1;
            height: 500px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
        }
        .chat-input {
            width: 100%;
            padding: 8px;
        }
        .send-button {
            padding: 8px;
            background: #28A745;
            color: white;
            border: none;
        }
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }
        .popup {
            background: #222;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
    </style>
    
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        
        function sendMessage() {
            var chatInput = document.getElementById('chat-input');
            var message = chatInput.value.trim();
            if (message) {
                db.ref("messages").push({
                    user: "User",
                    text: message,
                    timestamp: Date.now()
                });
                chatInput.value = "";
            }
        }
        
        db.ref("messages").on("child_added", function(snapshot) {
            var chatMessages = document.getElementById('chat-messages');
            var msgData = snapshot.val();
            var msgElement = document.createElement('p');
            msgElement.innerHTML = `<strong>${msgData.user}:</strong> ${msgData.text}`;
            chatMessages.appendChild(msgElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        });

        function switchStream(streamUrl) {
            var video = document.getElementById('stream-video');
            if (Hls.isSupported()) {
                var hls = new Hls();
                hls.loadSource(streamUrl);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function () {
                    video.play();
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = streamUrl;
                video.play();
            }
        }

        window.addEventListener("load", function () {
            switchStream("https://amg01269-amg01269c1-willowtv-us-5479.playouts.now.amagi.tv/playlist/amg01269-willowtvfast-willowplus-willowtvus/playlist.m3u8");
        });
        
        function closePopup() {
            document.getElementById('popup-overlay').style.display = 'none';
        }
    </script>
</head>
<body>
    <div class="popup-overlay" id="popup-overlay">
        <div class="popup">
            <p>Join our Telegram Channel for exclusive cricket updates!</p>
            <a href="https://t.me/unixash18" target="_blank">Join Now</a>
            <button onclick="closePopup()">Close</button>
        </div>
    </div>
    
    <div class="header">4K Cricket Clips - Live Streaming</div>
    
    <div class="container">
        <h1>Watch Cricket Live in HD</h1>
        <div class="content">
            <div class="stream-container">
                <video id="stream-video" controls autoplay playsinline></video>
            </div>
            <div class="chat-container">
                <div class="chat-messages" id="chat-messages"></div>
                <input type="text" class="chat-input" id="chat-input" placeholder="Type a message...">
                <button class="send-button" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>
    
    <div class="footer">&copy; 2025 4K Cricket Clips - Best Live Cricket Streams</div>
</body>
</html>
