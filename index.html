<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4K Cricket Clips - Live Streaming</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Updated favicon to .ico -->
    <link rel="icon" href="file:///C:/Users/aarsh/OneDrive/Desktop/Site/logo.ico" type="image/x-icon">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            background: linear-gradient(45deg, #0b0b0b, #333);
            color: white;
            margin: 0;
            padding: 0;
            transition: background 0.3s ease;
        }
        
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(90deg, #005bea, #00c6fb);
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0px 4px 10px rgba(0, 102, 255, 0.5);
            letter-spacing: 2px;
            z-index: 1000;
            transition: box-shadow 0.3s ease;
        }

        .header.scrolled {
            box-shadow: 0 4px 15px rgba(0, 102, 255, 0.8);
        }

        .container {
            max-width: 1000px;
            margin: auto;
            background: #1e1e1e;
            padding: 20px;
            padding-top: 80px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 2.5rem;
        }

        p {
            font-size: 1.2rem;
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .tab {
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            background: #007bff;
            border-radius: 5px;
            color: white;
            font-weight: bold;
        }

        .tab.active {
            background: #0056b3;
        }

        .tab:hover {
            background: #0056b3;
        }

        .stream-container {
            width: 100%;
            height: 500px;
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            position: relative;
        }

        .stream-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        iframe {
            width: 90%;
            height: 100%;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(255, 102, 0, 0.5);
            position: relative;
            z-index: 1;
        }

        .info-section {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            font-size: 14px;
            color: gray;
        }

        .box {
            flex: 1;
            padding: 10px;
            background: #2a2a2a;
            border-radius: 5px;
            margin: 5px;
        }

        .footer {
            margin-top: 20px;
            padding: 10px;
            background: linear-gradient(90deg, #005bea, #00c6fb);
            color: white;
            font-weight: bold;
        }

        /* Popup styles */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            display: none;
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.8);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .popup.show {
            display: block;
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        .popup img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
        }

        .popup a {
            display: block;
            margin-top: 10px;
            color: #007bff;
            font-weight: bold;
            text-decoration: none;
        }

        .popup button {
            margin-top: 10px;
            padding: 5px 10px;
            background: red;
            color: white;
            border: none;
            cursor: pointer;
        }

        /* Mobile optimization */
        @media screen and (max-width: 768px) {
            .header {
                font-size: 20px;
            }
            .container {
                padding: 15px;
            }
            .tabs {
                flex-direction: column;
            }
            iframe {
                width: 100%;
            }
        }
    </style>

    <script>
        function switchStream(streamUrl, element) {
            document.getElementById('stream-frame').src = streamUrl;
            let tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => tab.classList.remove('active'));
            element.classList.add('active');
        }

        window.onload = function() {
            document.getElementById('popup').classList.add('show');
        }

        function closePopup() {
            document.getElementById('popup').classList.remove('show');
        }

        window.onscroll = function() {
            if (window.scrollY > 50) {
                document.querySelector('.header').classList.add('scrolled');
            } else {
                document.querySelector('.header').classList.remove('scrolled');
            }
        }
    </script>
</head>
<body>
    <div class="popup" id="popup">
        <img src="logo.ico" alt="Telegram Channel">
        <p>Join our Telegram Channel for exclusive cricket updates!</p>
        <a href="https://t.me/unixash18" target="_blank">Join Now</a>
        <button onclick="closePopup()">Close</button>
    </div>
    
    <div class="header">4K Cricket Clips - Live Streaming</div>
    
    <div class="container">
        <h1>Watch Cricket Live in HD</h1>
        <p>Select a stream below to watch live cricket action.</p>

        <div class="stream-container">
            <iframe id="stream-frame" src="https://insiderlive.pages.dev/P1/?id=WSports" allowfullscreen></iframe>
        </div>
    </div>
    
    <div class="footer">&copy; 2025 4K Cricket Clips - Best Live Cricket Streams</div>
</body>
</html>
