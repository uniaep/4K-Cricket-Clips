<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4K Cricket Clips - Live Streaming</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="logo.ico" type="image/x-icon">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #0F2027, #203A43, #2C5364);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header, .footer {
            background: linear-gradient(90deg, #662D8C, #ED1E79);
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0px 4px 10px rgba(237, 30, 121, 0.5);
            letter-spacing: 2px;
            width: 100%;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            max-width: 1200px;
            margin: 20px auto;
            padding-top: 80px;
        }

        .stream-container {
            width: 70%;
            height: 500px;
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
        }

        video {
            width: 90%;
            height: 100%;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(255, 102, 0, 0.5);
        }

        .chat-container {
            width: 25%;
            max-height: 500px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 10px;
            overflow-y: auto;
            margin-left: 20px;
        }

        .chat-messages {
            height: 400px;
            overflow-y: auto;
            text-align: left;
        }

        .chat-input {
            display: flex;
            margin-top: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 8px;
            border-radius: 5px;
            border: none;
        }

        .chat-input button {
            padding: 8px 12px;
            background: #FF416C;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        function switchStream(streamUrl) {
            var video = document.getElementById('stream-video');
            if (Hls.isSupported()) {
                var hls = new Hls();
                hls.loadSource(streamUrl);
                hls.attachMedia(video);
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = streamUrl;
            }
            video.play();
        }

        window.onload = function() {
            document.getElementById('popup-overlay').style.display = 'flex';
            switchStream("https://amg01269-amg01269c1-willowtv-us-5479.playouts.now.amagi.tv/playlist/amg01269-willowtvfast-willowplus-willowtvus/playlist.m3u8");
        }

        function closePopup() {
            document.getElementById('popup-overlay').style.display = 'none';
        }

        // Firebase Chat Setup
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function sendMessage() {
            const message = document.getElementById('chat-input').value;
            if (message.trim() !== "") {
                db.ref("messages").push().set({
                    user: "Guest",
                    message: message
                });
                document.getElementById('chat-input').value = "";
            }
        }

        db.ref("messages").on("child_added", (snapshot) => {
            const msg = snapshot.val();
            const chatMessages = document.getElementById('chat-messages');
            const messageElement = document.createElement('p');
            messageElement.innerHTML = `<strong>${msg.user}:</strong> ${msg.message}`;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        });
    </script>
</head>
<body>
    <div class="popup-overlay" id="popup-overlay">
        <div class="popup">
            <p>Join our Telegram Channel for exclusive cricket updates!</p>
            <a href="https://t.me/unixash18" target="_blank">Join Now</a>
            <button onclick="closePopup()">Close</button>
        </div>
    </div>
    
    <div class="header">4K Cricket Clips - Live Streaming</div>
    
    <div class="container">
        <div class="stream-container">
            <video id="stream-video" controls autoplay></video>
        </div>
        <div class="chat-container">
            <h3>Live Chat</h3>
            <div class="chat-messages" id="chat-messages"></div>
            <div class="chat-input">
                <input type="text" id="chat-input" placeholder="Type your message...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>
    
    <div class="footer">&copy; 2025 4K Cricket Clips - Best Live Cricket Streams</div>
</body>
</html>
